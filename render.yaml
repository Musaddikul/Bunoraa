databases:
  - name: bunoraa
    databaseName: bunoraa
    user: bunoraa
    plan: free

services:
  - type: web
    name: bunoraa-web
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bunoraa
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Replace with your actual SECRET_KEY for production
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        value: "bunoraa-web.onrender.com,www.bunoraa.com" # Update with your Render URL and custom domain
      - key: DEBUG
        value: "False"
      - key: AWS_ACCESS_KEY_ID
        value: "YOUR_AWS_ACCESS_KEY_ID" # Replace with your actual AWS Access Key ID
      - key: AWS_SECRET_ACCESS_KEY
        value: "YOUR_AWS_SECRET_ACCESS_KEY" # Replace with your actual AWS Secret Access Key
      - key: AWS_STORAGE_BUCKET_NAME
        value: "YOUR_AWS_STORAGE_BUCKET_NAME" # Replace with your actual S3 bucket name
      - key: AWS_S3_REGION_NAME
        value: "YOUR_AWS_S3_REGION_NAME" # Replace with your S3 region (e.g., us-east-1)
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend" # Or your chosen backend
      - key: EMAIL_HOST
        value: "YOUR_EMAIL_HOST"
      - key: EMAIL_PORT
        value: "YOUR_EMAIL_PORT"
      - key: EMAIL_USE_TLS
        value: "True" # Or False
      - key: EMAIL_HOST_USER
        value: "YOUR_EMAIL_HOST_USER"
      - key: EMAIL_HOST_PASSWORD
        value: "YOUR_EMAIL_HOST_PASSWORD"
      - key: DEFAULT_FROM_EMAIL
        value: "YOUR_DEFAULT_FROM_EMAIL"
      - key: GOOGLE_CLIENT_ID
        value: "YOUR_GOOGLE_CLIENT_ID"
      - key: GOOGLE_CLIENT_SECRET
        value: "YOUR_GOOGLE_CLIENT_SECRET"
      - key: FACEBOOK_CLIENT_ID
        value: "YOUR_FACEBOOK_CLIENT_ID"
      - key: FACEBOOK_CLIENT_SECRET
        value: "YOUR_FACEBOOK_CLIENT_SECRET"
      - key: MICROSOFT_CLIENT_ID
        value: "YOUR_MICROSOFT_CLIENT_ID"
      - key: MICROSOFT_CLIENT_SECRET
        value: "YOUR_MICROSOFT_CLIENT_SECRET"
      - key: GOOGLE_REDIRECT_URI
        value: "https://bunoraa-web.onrender.com/accounts/google/login/callback/" # Update with your Render URL
      - key: FACEBOOK_REDIRECT_URI
        value: "https://bunoraa-web.onrender.com/accounts/facebook/login/callback/" # Update with your Render URL
      - key: MICROSOFT_REDIRECT_URI
        value: "https://bunoraa-web.onrender.com/accounts/microsoft/login/callback/" # Update with your Render URL
      - key: GOOGLE_API_KEY
        value: "YOUR_GOOGLE_API_KEY"
      - key: SSLCOMMERZ_STORE_ID
        value: "YOUR_SSLCOMMERZ_STORE_ID"
      - key: SSLCOMMERZ_STORE_PASS
        value: "YOUR_SSLCOMMERZ_STORE_PASS"
      - key: SSLCOMMERZ_SANDBOX
        value: "True" # Or False
      - key: SSLCOMMERZ_API_URL
        value: "YOUR_SSLCOMMERZ_API_URL"
      - key: SSLCOMMERZ_VALIDATION_URL
        value: "YOUR_SSLCOMMERZ_VALIDATION_URL"
      - key: SENTIMENT_API_URL
        value: "YOUR_SENTIMENT_API_URL" # If applicable
      - key: AUTO_PROCESS_PRODUCTS
        value: "True" # Or False
      - key: OPENAI_API_KEY
        value: "YOUR_OPENAI_API_KEY"
      - key: REDIS_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
    plan: free
    healthCheckPath: /health/

  - type: redis
    name: bunoraa-redis
    plan: free # Or starter if free is not enough

  - type: worker
    name: bunoraa-celery-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A core worker -l info" # Adjust as needed
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: bunoraa
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Replace with your actual SECRET_KEY for production
      - key: AWS_ACCESS_KEY_ID
        value: "YOUR_AWS_ACCESS_KEY_ID" # Replace with your actual AWS Access Key ID
      - key: AWS_SECRET_ACCESS_KEY
        value: "YOUR_AWS_SECRET_ACCESS_KEY" # Replace with your actual AWS Secret Access Key
      - key: AWS_STORAGE_BUCKET_NAME
        value: "YOUR_AWS_STORAGE_BUCKET_NAME" # Replace with your actual S3 bucket name
      - key: AWS_S3_REGION_NAME
        value: "YOUR_AWS_S3_REGION_NAME" # Replace with your S3 region (e.g., us-east-1)
      - key: OPENAI_API_KEY
        value: "YOUR_OPENAI_API_KEY"
    plan: free # Or starter if free is not enough

  - type: worker
    name: bunoraa-celery-beat
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler" # Adjust as needed
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: bunoraa
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Replace with your actual SECRET_KEY for production
      - key: AWS_ACCESS_KEY_ID
        value: "YOUR_AWS_ACCESS_KEY_ID" # Replace with your actual AWS Access Key ID
      - key: AWS_SECRET_ACCESS_KEY
        value: "YOUR_AWS_SECRET_ACCESS_KEY" # Replace with your actual AWS Secret Access Key
      - key: AWS_STORAGE_BUCKET_NAME
        value: "YOUR_AWS_STORAGE_BUCKET_NAME" # Replace with your actual S3 bucket name
      - key: AWS_S3_REGION_NAME
        value: "YOUR_AWS_S3_REGION_NAME" # Replace with your S3 region (e.g., us-east-1)
      - key: OPENAI_API_KEY
        value: "YOUR_OPENAI_API_KEY"
    plan: free # Or starter if free is not enough
