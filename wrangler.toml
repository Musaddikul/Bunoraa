# This file is Pages-compatible: it must include `pages_build_output_dir` and should NOT contain
# worker-specific fields like `type`, `account_id`, `zone_id`, or `route`.

pages_build_output_dir = "staticfiles"

[build]
# Install dependencies and collect static files only (skip migrations during Pages build)
command = "pip install -r requirements.txt && python manage.py collectstatic --noinput"

[vars]
# Use an existing settings module that works during builds; change if needed
DJANGO_SETTINGS_MODULE = "core.settings.s3"

