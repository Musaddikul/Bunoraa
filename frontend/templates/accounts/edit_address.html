{% extends 'accounts/dashboard.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Edit Address" %} - {% trans "My Account" %}{% endblock %}

{% block account_content %}
<div class="space-y-6">
    <div class="flex items-center gap-4">
        <a href="{% url 'accounts:addresses' %}" class="p-2 hover:bg-secondary-100 rounded-lg">
            <svg class="w-5 h-5 text-secondary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-secondary-900">{% trans "Edit Address" %}</h1>
    </div>
    
    <div class="card max-w-2xl">
        <div class="card-body">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="label">{% trans "First name" %}</label>
                        <input type="text" id="first_name" name="first_name" class="input" value="{{ address.first_name }}" required>
                    </div>
                    <div>
                        <label for="last_name" class="label">{% trans "Last name" %}</label>
                        <input type="text" id="last_name" name="last_name" class="input" value="{{ address.last_name }}" required>
                    </div>
                </div>
                
                <div>
                    <label for="phone" class="label">{% trans "Phone number" %}</label>
                    <input type="tel" id="phone" name="phone" class="input" value="{{ address.phone }}" required>
                </div>
                
                <div>
                    <label for="address_line_1" class="label">{% trans "Address line 1" %}</label>
                    <input type="text" id="address_line_1" name="address_line_1" class="input" placeholder="{% trans 'Street address' %}" value="{{ address.address_line_1 }}" required>
                </div>
                
                <div>
                    <label for="address_line_2" class="label">{% trans "Address line 2" %} <span class="text-secondary-400">({% trans "optional" %})</span></label>
                    <input type="text" id="address_line_2" name="address_line_2" class="input" placeholder="{% trans 'Apartment, suite, etc.' %}" value="{{ address.address_line_2 }}">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="city" class="label">{% trans "City" %}</label>
                        <input type="text" id="city" name="city" class="input" value="{{ address.city }}" required>
                    </div>
                    <div>
                        <label for="state" class="label">{% trans "State / Province" %}</label>
                        <input type="text" id="state" name="state" class="input" value="{{ address.state }}" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="postal_code" class="label">{% trans "Postal code" %}</label>
                        <input type="text" id="postal_code" name="postal_code" class="input" value="{{ address.postal_code }}" required>
                    </div>
                    <div>
                        <label for="country" class="label">{% trans "Country" %}</label>
                        <select id="country" name="country" class="input" required>
                            {% for country in countries %}
                            <option value="{{ country.code }}" {% if address.country_code == country.code %}selected{% endif %}>{{ country.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="label" class="label">{% trans "Address label" %} <span class="text-secondary-400">({% trans "optional" %})</span></label>
                    <input type="text" id="label" name="label" class="input" placeholder="{% trans 'e.g., Home, Work, etc.' %}" value="{{ address.label }}">
                </div>
                
                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="is_default" class="rounded border-secondary-300 text-primary-600 focus:ring-primary-500" {% if address.is_default %}checked{% endif %}>
                        <span>{% trans "Set as default address" %}</span>
                    </label>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
                    <a href="{% url 'accounts:addresses' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
