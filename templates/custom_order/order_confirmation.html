<!-- custom_order/templates/custom_order/order_confirmation.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 text-center">
  <h1 class="text-3xl font-bold mb-4">Thank you!</h1>
  <p class="mb-2">Your custom order <strong>{{ object.order_id }}</strong> has been placed.</p>
  <p class="mb-4">We will contact you at <strong>{{ object.phone }}</strong> or <strong>{{ object.email }}</strong> once it's confirmed.</p>
  <a href="{% url 'custom_order:dashboard' %}" class="btn btn-outline-primary">Go to My Orders</a>
</div>
{% endblock %}
