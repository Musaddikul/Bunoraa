<div class="bg-gray-200 dark:bg-gray-800 shadow rounded-lg p-6 mb-6 fade-in" x-show="currentStep === 1">
    <h2 class="text-xl font-bold mb-4">Choose Your Order Type</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 bg-gray-300 dark:bg-gray-700 gap-6">
        <!-- Own Design Option -->
        <div @click="selectOrderType('OWN_DESIGN')"
             class="border-2 rounded-lg p-4 cursor-pointer transition-all duration-200 hover:shadow-md"
             :class="{ 'border-indigo-500 bg-indigo-300 dark:bg-indigo-900': orderType === 'OWN_DESIGN', 'border-gray-200': orderType !== 'OWN_DESIGN' }">
            <div class="flex items-center mb-3">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-md bg-indigo-100 text-indigo-600">
                    <i class="fas fa-pencil-ruler text-xl"></i>
                </div>
                <h3 class="ml-3 text-lg font-medium">Own Design</h3>
            </div>
            <p class="text-gray-600 dark:text-gray-400">
                Create your custom design with our premium fabrics and tailoring.
            </p>
        </div>

        <!-- Send Product Option -->
        <div @click="selectOrderType('SEND_PRODUCT')"
             class="border-2 rounded-lg p-4 cursor-pointer transition-all duration-200 hover:shadow-md"
             :class="{ 'border-indigo-500 bg-indigo-300 dark:bg-indigo-900': orderType === 'SEND_PRODUCT', 'border-gray-200': orderType !== 'SEND_PRODUCT' }">
            <div class="flex items-center mb-3">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-md bg-indigo-100 text-indigo-600">
                    <i class="fas fa-tshirt text-xl"></i>
                </div>
                <h3 class="ml-3 text-lg font-medium">Send Product</h3>
            </div>
            <p class="text-gray-600 dark:text-gray-400">
                Send us your product and we'll recreate or modify it to perfection.
            </p>
        </div>

        <!-- Direct Contact Option -->
        <div @click="selectOrderType('DIRECT_CONTACT')"
             class="border-2 rounded-lg p-4 cursor-pointer transition-all duration-200 hover:shadow-md"
             :class="{ 'border-indigo-500 bg-indigo-300 dark:bg-indigo-900': orderType === 'DIRECT_CONTACT', 'border-gray-200': orderType !== 'DIRECT_CONTACT' }">
            <div class="flex items-center mb-3">
                <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-md bg-indigo-100 text-indigo-600">
                    <i class="fas fa-headset text-xl"></i>
                </div>
                <h3 class="ml-3 text-lg font-medium">Direct Contact</h3>
            </div>
            <p class="text-gray-600 dark:text-gray-400">
                Contact us directly via WhatsApp, Messenger, or phone for consultation.
            </p>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-end">
        <button type="button" 
                @click="nextStep()"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                :disabled="!orderType">
            Continue
        </button>
    </div>
</div>
