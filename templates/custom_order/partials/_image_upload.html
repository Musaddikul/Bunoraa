<div class="mb-6" x-data="{ formsetType: '{{ formsetType }}' }"> {# Define formsetType for Alpine.js #}
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Upload Images</label>
    
    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
         @drop.prevent="handleDrop($event, formsetType)" {# Pass formsetType to handleDrop #}
         @dragover.prevent="dragover = true"
         @dragleave.prevent="dragover = false"
         :class="{ 'border-indigo-500 bg-indigo-50': dragover }">
        <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600 dark:text-gray-300">
                <label for="{{ formsetType }}-file-upload" class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 px-1">
                    <span>Upload a file</span>
                    <input id="{{ formsetType }}-file-upload" name="{{ formsetType }}_images" type="file" class="sr-only" multiple @change="handleFileSelect($event, formsetType)">
                </label>
                <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">
                PNG, JPG, GIF up to 10MB
            </p>
        </div>
    </div>

    <!-- Image Previews -->
    <div x-show="(formsetType === 'design' && designImages.filter(img => !img._delete).length > 0) || (formsetType === 'customer_item' && customerItemImages.filter(img => !img._delete).length > 0)" class="mt-6 grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4">
        <template x-for="(image, index) in (formsetType === 'design' ? designImages : customerItemImages).filter(img => !img._delete)" :key="image.id ? 'image-' + image.id : 'new-image-' + formsetType + '-' + index"> {# More robust key #}
            <div class="relative group rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">
                <img :src="image.preview || image.image_url" class="h-32 w-full object-cover rounded-t-lg">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
                    <button type="button" 
                            @click="removeImage(index, formsetType)" {# Pass formsetType to removeImage #}
                            class="text-white p-2 rounded-full bg-red-500 hover:bg-red-600">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                {# Hidden inputs for Django formset management - wrapped in <template x-if> #}
                <template x-if="image.id">
                    <input type="hidden" :name="formsetType + '_images-' + index + '-id'" :value="image.id">
                </template>
                <input type="hidden" :name="formsetType + '_images-' + index + '-description'" :value="image.description || ''">
                <template x-if="formsetType === 'design'">
                    <input type="hidden" :name="formsetType + '_images-' + index + '-is_primary'" :value="image.is_primary ? 'on' : ''">
                </template>
                <template x-if="image._delete">
                    <input type="hidden" :name="formsetType + '_images-' + index + '-DELETE'" value="on">
                </template>
                <div class="p-2 bg-gray-100 dark:bg-gray-800 rounded-b-lg">
                    <input type="text" 
                           :name="formsetType + '_images-' + index + '-description'" 
                           x-model="image.description"
                           placeholder="Description"
                           class="w-full text-sm text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <template x-if="formsetType === 'design'">
                        <div class="flex items-center mt-2">
                            <input type="checkbox" 
                                   :id="formsetType + '_images-' + index + '-is_primary'" 
                                   :name="formsetType + '_images-' + index + '-is_primary'" 
                                   x-model="image.is_primary"
                                   class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label :for="formsetType + '_images-' + index + '-is_primary'" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Primary</label>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>
