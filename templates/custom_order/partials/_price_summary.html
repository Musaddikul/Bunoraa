<div class="bg-gray-100 dark:bg-gray-900 rounded-lg shadow-md p-6 h-fit sticky top-4">
    <h3 class="text-lg font-medium mb-4">Order Summary</h3>
    
    <div class="space-y-4">
        <div class="flex justify-between">
            <span class="text-gray-700 dark:text-gray-300">Base Price</span>
            <span class="font-medium" x-text="`৳${orderSummary.base_price || '0.00'}`"></span>
        </div>
        
        <div class="flex justify-between">
            <span class="text-gray-700 dark:text-gray-300">Shipping</span>
            <span class="font-medium" x-text="`৳${orderSummary.shipping_cost || '0.00'}`"></span>
        </div>
        
        <div class="flex justify-between">
            <span class="text-gray-700 dark:text-gray-300">VAT (10%)</span>
            <span class="font-medium" x-text="`৳${orderSummary.vat_amount || '0.00'}`"></span>
        </div>
        
        <div class="flex justify-between" x-show="orderSummary.discount_amount > 0">
            <span class="text-gray-700 dark:text-gray-300">Discount</span>
            <span class="font-medium text-red-600" x-text="`-৳${orderSummary.discount_amount || '0.00'}`"></span>
        </div>
        
        <div class="border-t border-gray-800 dark:border-gray-200 pt-4 mt-4">
            <div class="flex justify-between">
                <span class="text-lg font-medium text-gray-700 dark:text-gray-300">Total</span>
                <span class="text-lg font-bold" x-text="`৳${orderSummary.total_amount || '0.00'}`"></span>
            </div>
        </div>
    </div>
    
    <!-- Coupon Form -->
    <div class="mt-6">
        <label for="coupon-code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Coupon Code</label>
        <div class="mt-1 flex">
            <input type="text" id="coupon-code" name="coupon-code"
                   x-model="couponCode"
                   class="block w-full text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                   placeholder="Enter coupon code">
            <button type="button" 
                    @click="applyCoupon()"
                    class="ml-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-gray-100 bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Apply
            </button>
        </div>
        <p class="mt-1 text-sm text-green-600" x-show="couponApplied" x-text="couponMessage"></p>
        <p class="mt-1 text-sm text-red-600" x-show="couponError" x-text="couponMessage"></p>
    </div>
</div>
