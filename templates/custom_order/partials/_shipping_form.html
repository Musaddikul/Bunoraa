<div class="bg-gray-200 dark:bg-gray-800 shadow rounded-lg p-6 mb-6 fade-in" 
     x-show="currentStep === 3 && orderType !== 'DIRECT_CONTACT'"
     x-transition>
    <h2 class="text-xl font-bold mb-4">Shipping Information</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div>
            <!-- Shipping Address -->
            <div class="mb-4">
                <label for="shipping-address" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Shipping Address</label>
                <select id="shipping-address" name="shipping_address"
                        x-model="formData.shipping_address"
                        @change="populateContactInfoFromAddress($event.target.value); calculateShippingCost()" {# Trigger shipping cost calc on address change #}
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-gray-700 dark:text-gray-300 bg-gray-300 dark:bg-gray-700 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                        required>
                    <option value="">Select an address</option>
                    <template x-for="address in userAddresses" :key="address.id">
                        <option :value="address.id" x-text="address.full_address"></option>
                    </template>
                </select>
                <a href="{% url 'accounts:add_address' %}" 
                   class="mt-2 inline-block text-sm text-indigo-600 hover:text-indigo-500">
                    + Add new address
                </a>
            </div>

            <!-- Shipping Method (formerly Shipping Carrier) -->
            <div class="mb-4">
                <label for="shipping-method" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Shipping Method</label>
                <select id="shipping-method" name="shipping_method" 
                        x-model="formData.shipping_method" 
                        @change="calculateShippingCost()" 
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-gray-700 dark:text-gray-300 bg-gray-300 dark:bg-gray-700 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                        required>
                    <option value="">Select a shipping method</option>
                    <template x-for="method in shippingMethods" :key="method.id"> {# Corrected to shippingMethods #}
                        {# --- MODIFICATION START --- #}
                        <option :value="String(method.id)" x-text="method.name"></option> {# Explicitly cast method.id to String #}
                        {# --- MODIFICATION END --- #}
                    </template>
                </select>
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <!-- Additional Shipping Info -->
            <div class="mb-4">
                <label for="shipping-notes" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Shipping Notes</label>
                <textarea id="shipping-notes" name="additional_info" rows="3"
                          x-model="formData.additional_info"
                          class="mt-1 block w-full text-gray-700 dark:text-gray-300 bg-gray-300 dark:bg-gray-700 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Any special shipping instructions..."></textarea>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-between">
        <button type="button" 
                @click="currentStep--"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Back
        </button>
        <button type="button" 
                @click="nextStep()"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Continue to Payment
        </button>
    </div>
</div>
