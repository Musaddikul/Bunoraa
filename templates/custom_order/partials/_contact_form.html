<div class="bg-gray-200 dark:bg-gray-800 shadow rounded-lg p-6 mb-6 fade-in" 
     x-show="currentStep === 2 && orderType === 'DIRECT_CONTACT'"
     x-transition>
    <h2 class="text-xl font-bold text-gray-900 mb-4">Contact Information</h2>
    
    <div class="mb-4">
        <label for="contact-name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="contact-name" name="customer_name"
               x-model="formData.customer_name"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               required>
    </div>

    <div class="mb-4">
        <label for="contact-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="contact-phone" name="phone"
               x-model="formData.phone"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               required>
    </div>

    <div class="mb-4">
        <label for="contact-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="contact-email" name="email"
               x-model="formData.email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
               required>
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Preferred Contact Method</label>
        <div class="mt-2 space-y-2">
            <div class="flex items-center">
                <input id="whatsapp" name="contact_method" type="radio" value="whatsapp"
                       x-model="formData.contact_method"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="whatsapp" class="ml-3 block text-sm font-medium text-gray-700">
                    WhatsApp (+8801701922629)
                </label>
            </div>
            <div class="flex items-center">
                <input id="messenger" name="contact_method" type="radio" value="messenger"
                       x-model="formData.contact_method"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="messenger" class="ml-3 block text-sm font-medium text-gray-700">
                    Messenger (facebook.com/bunoraa)
                </label>
            </div>
            <div class="flex items-center">
                <input id="phone" name="contact_method" type="radio" value="phone"
                       x-model="formData.contact_method"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="phone" class="ml-3 block text-sm font-medium text-gray-700">
                    Phone Call (+8801701922629)
                </label>
            </div>
            <div class="flex items-center">
                <input id="email-contact" name="contact_method" type="radio" value="email"
                       x-model="formData.contact_method"
                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="email-contact" class="ml-3 block text-sm font-medium text-gray-700">
                    Email
                </label>
            </div>
        </div>
    </div>

    <!-- Additional Info -->
    <div class="mb-6">
        <label for="additional-info" class="block text-sm font-medium text-gray-700">Additional Information</label>
        <textarea id="additional-info" name="additional_info" rows="3"
                  x-model="formData.additional_info"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  placeholder="Any special requests or details..."></textarea>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-between">
        <button type="button" 
                @click="currentStep--"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Back
        </button>
        <button type="button" 
                @click="submitContactForm()"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit Request
        </button>
    </div>
</div>
