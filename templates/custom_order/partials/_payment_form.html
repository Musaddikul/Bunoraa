<div class="bg-gray-200 dark:bg-gray-800 shadow rounded-lg p-6 mb-6 fade-in" 
     x-show="currentStep === 4 && orderType !== 'DIRECT_CONTACT'"
     x-transition>
    <h2 class="text-xl font-bold text-gray-700 dark:text-gray-300 mb-4">Payment Information</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div>
            <!-- Payment Method -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-800 dark:text-gray-200 mb-2">Payment Method</label>
                <div class="space-y-3">
                    <template x-for="method in paymentMethods" :key="method.id">
                        <div class="relative flex items-start">
                            <div class="flex items-center h-5">
                                <input :id="`payment-method-${method.id}`" 
                                       name="payment_method" 
                                       type="radio" 
                                       :value="method.id"
                                       x-model="formData.payment_method"
                                       class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                            </div>
                            <div class="ml-3 flex items-center">
                                <label :for="`payment-method-${method.id}`" 
                                       class="block text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center">
                                    <img :src="method.icon" :alt="method.name" class="h-6 w-6 mr-2" x-show="method.icon">
                                    <span x-text="method.name"></span>
                                </label>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Save as Draft Option -->
            <div class="mt-6">
                <div class="relative flex items-start">
                    <div class="flex items-center h-5">
                        <input id="save-draft" name="is_draft" type="checkbox"
                               x-model="formData.is_draft"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="save-draft" class="font-medium text-gray-700 dark:text-gray-200">Save as draft</label>
                        <p class="text-gray-600 dark:text-gray-400">You can complete this order later from your account.</p>
                    </div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="mt-6">
                <div class="relative flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox"
                                x-model="termsAccepted"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                                required>
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-700 dark:text-gray-300">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">terms and conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-between">
        <button type="button" 
                @click="currentStep--"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-800 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Back
        </button>

        <!-- Conditional Submit Button -->
        <button type="button" 
                @click="submitOrder()"
                :disabled="(!termsAccepted && !formData.is_draft) || loading"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white 
                       bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span x-show="!loading && !formData.is_draft">Place Order</span>
            <span x-show="!loading && formData.is_draft">Save as Draft</span>
            <span x-show="loading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span x-text="formData.is_draft ? 'Saving...' : 'Processing...'"></span>
            </span>
        </button>
    </div>
</div>
