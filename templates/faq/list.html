{# faq/list.html #}
{% extends "base.html" %}
{% block title %}FAQs{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-semibold mb-6 text-indigo-600">Frequently Asked Questions</h1>
  <div class="space-y-6">
    {% for faq in faqs %}
    <div class="bg-white dark:bg-gray-800 shadow-md p-5 rounded-lg">
      <h2 class="text-xl font-bold text-gray-900 dark:text-gray-200">{{ faq.question }}</h2>
      <div class="text-gray-700 dark:text-gray-300 mt-2">
        {{ faq.answer|safe }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
