<!-- products/partials/reviews.html -->
<section id="product-reviews" class="mt-16 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Customer Reviews</h2>

    <!-- Review Summary Section -->
    <div id="review-summary" class="mb-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-3">Overall Rating</h3>
        <div class="flex items-center mb-4">
            <span id="avg-rating" class="text-5xl font-extrabold text-primary-600 mr-3">0.0</span>
            <div class="flex flex-col">
                <div id="overall-stars" class="flex text-yellow-400 text-2xl">
                    <!-- Stars will be rendered by JS -->
                    <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <span id="total-reviews" class="text-gray-600 dark:text-gray-300 text-sm">0 reviews</span>
            </div>
        </div>

        <div id="rating-breakdown" class="space-y-2">
            <!-- Rating breakdown bars will be injected here by JS -->
        </div>
    </div>

    <!-- Review Submission Form Section -->
    <div id="review-form-container" class="mb-10 p-6 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Write a Review</h3>
        {% if user.is_authenticated %}
            <form id="review-form" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="product" value="{{ product.id }}">

                <div class="form-group">
                    <label for="rating" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Your Rating:</label>
                    <div id="rating-input" class="flex flex-row-reverse justify-end">
                        <!-- Star rating input will be generated by JS or styled with CSS -->
                        <input type="radio" id="rating5" name="rating" value="5" class="hidden-radio" /><label for="rating5" class="star-label text-gray-400 hover:text-yellow-500 transition-colors duration-200 cursor-pointer text-3xl">★</label>
                        <input type="radio" id="rating4" name="rating" value="4" class="hidden-radio" /><label for="rating4" class="star-label text-gray-400 hover:text-yellow-500 transition-colors duration-200 cursor-pointer text-3xl">★</label>
                        <input type="radio" id="rating3" name="rating" value="3" class="hidden-radio" /><label for="rating3" class="star-label text-gray-400 hover:text-yellow-500 transition-colors duration-200 cursor-pointer text-3xl">★</label>
                        <input type="radio" id="rating2" name="rating" value="2" class="hidden-radio" /><label for="rating2" class="star-label text-gray-400 hover:text-yellow-500 transition-colors duration-200 cursor-pointer text-3xl">★</label>
                        <input type="radio" id="rating1" name="rating" value="1" class="hidden-radio" /><label for="rating1" class="star-label text-gray-400 hover:text-yellow-500 transition-colors duration-200 cursor-pointer text-3xl">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Your Comment:</label>
                    <textarea id="comment" name="comment" rows="5" maxlength="2000"
                              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-900 dark:text-gray-100 placeholder-gray-400"
                              placeholder="Share your experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="images" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Upload Images (Max 5, JPG/PNG, 2MB each):</label>
                    <input type="file" id="images" name="images" multiple accept="image/jpeg,image/png"
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100">
                    <div id="image-previews" class="mt-2 flex flex-wrap gap-2"></div>
                </div>

                <button type="submit" id="submit-review-btn"
                        class="bg-primary-600 hover:bg-primary-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    Submit Review
                    <i id="review-submit-spinner" class="fas fa-spinner fa-spin ml-2" style="display: none;"></i>
                </button>
                <div id="review-form-messages" class="mt-3 text-sm font-medium"></div>
            </form>
        {% else %}
            <p class="text-gray-600 dark:text-gray-300">Please <a href="{% url 'account_login' %}" class="text-primary-600 hover:underline">log in</a> to write a review.</p>
        {% endif %}
    </div>

    <!-- Review List Section -->
    <div id="review-list" class="space-y-6">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">All Reviews</h3>
        <!-- Reviews will be dynamically loaded here by JS -->
        <div id="reviews-container">
            <p class="text-gray-500 dark:text-gray-400 text-center py-8" id="no-reviews-message" style="display: none;">No reviews yet. Be the first to review!</p>
        </div>
        <button id="load-more-reviews"
                class="w-full bg-gray-100 dark:bg-gray-700 text-primary-600 dark:text-primary-300 hover:bg-gray-200 dark:hover:bg-gray-600 font-semibold py-3 rounded-lg shadow-sm transition-colors duration-200"
                style="display: none;">
            Load More Reviews
        </button>
    </div>
</section>

<style>
    /* Basic CSS for star rating input */
    #rating-input .star-label {
        font-size: 2em;
        color: lightgray;
        cursor: pointer;
        display: inline-block;
        transition: color 0.2s ease-in-out;
    }
    #rating-input .hidden-radio {
        display: none;
    }
    #rating-input .hidden-radio:checked ~ .star-label {
        color: gold;
    }
    #rating-input .hidden-radio:checked + .star-label,
    #rating-input .hidden-radio:checked + .star-label ~ .star-label {
        color: gold;
    }
    #rating-input .star-label:hover,
    #rating-input .star-label:hover ~ .star-label {
        color: gold;
    }

    /* Styles for image previews */
    #image-previews img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #e2e8f0; /* Tailwind gray-200 */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
</style>
