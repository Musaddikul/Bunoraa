{% load i18n %}
{% load static %}
{% load currency_filters %}
<div class="group relative bg-white dark:bg-gray-900 rounded-xl shadow hover:shadow-lg overflow-hidden transition-all duration-300 border border-gray-100 dark:border-gray-800">
  
  <!-- Image & Badges -->
  <a href="{{ product.get_absolute_url }}">
    <div class="relative aspect-[7/10] overflow-hidden bg-gray-100 dark:bg-gray-800">
        <img src="{{ product.image.url }}" alt="{{ product.name }}"
        class="w-full h-full object-cover object-center transition-transform duration-300 group-hover:scale-105">

        <!-- Wishlist -->
        <div class="absolute top-2 right-2 z-20">
          <button type="button" 
                  class="wishlist-toggle p-2 rounded-full bg-white/80 dark:bg-gray-800/80 hover:bg-white dark:hover:bg-gray-800 transition-all shadow-sm"
                  data-product-id="{{ product.id }}"
                  aria-label="Add to wishlist">
            {% if product.is_wished %}
            <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            {% else %}
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
            {% endif %}
          </button>
        </div>
    </div>
  </a>

  <!-- Product Info -->
  <div class="p-4">
    <div class="flex justify-between items-center">
      {% if product.category %}
      <p class="text-xs text-center uppercase tracking-wide text-gray-400 dark:text-gray-500">{{ product.category.name }}</p>
      {% endif %}
      <button type="button" 
              class="quick-view-btn opacity-0 group-hover:opacity-100 flex items-center text-gray-500 hover:text-pink-600 dark:hover:text-pink-400 transition-opacity duration-300"
              data-product-slug="{{ product.slug }}"
              aria-label="Quick View">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        <span class="ml-1 text-sm font-medium">{% translate "Quick View" %}</span>
      </button>
    </div>
    {% if product.free_shipping %}
      <div class="text-xs text-teal-600 mt-1">{% translate "Free Shipping" %}</div>
    {% endif %}
  </div>
</div>
