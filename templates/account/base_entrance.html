{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300 animate-gradient-shift">
    <div class="w-full max-w-md p-8 bg-card-light dark:bg-card-dark rounded-xl shadow-premium dark:shadow-premium-dark transition-colors duration-300">
        {% block entrance_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}

{% block extra_body %}
    {{ block.super }}
    <script>
        // Dark mode toggle script
        const htmlTag = document.documentElement;
        const toggleDarkMode = () => {
            if (htmlTag.classList.contains('dark')) {
                htmlTag.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlTag.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };

        // Apply theme on load
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlTag.classList.add('dark');
        } else {
            htmlTag.classList.remove('dark');
        }

        // You can add a button to trigger toggleDarkMode() in your templates
        // Example: <button id="theme-toggle">Toggle Dark Mode</button>
        // document.getElementById('theme-toggle')?.addEventListener('click', toggleDarkMode);
    </script>
    <style>
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-shift {
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }
    </style>
{% endblock %}
