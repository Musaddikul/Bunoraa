{# returns/request_form.html #}
{% extends "base.html" %}
{% block title %}Request a Return{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto py-10 px-4">
  <h1 class="text-2xl font-semibold mb-4">Return Request</h1>
  <form method="post" class="bg-white dark:bg-gray-800 p-6 shadow-md rounded">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-200">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
      Submit Return
    </button>
  </form>
</div>
{% endblock %}
