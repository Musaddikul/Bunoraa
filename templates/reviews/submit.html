{# templates/reviews/submit.html #}
<form method="post" hx-post="{% url 'reviews:submit' %}" hx-target="#review-form-wrapper" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="id_rating" class="block font-medium">Rating</label>
    <select name="rating" id="id_rating" class="w-full border-gray-300 rounded shadow-sm">
      <option value="5">★★★★★ - Excellent</option>
      <option value="4">★★★★☆ - Good</option>
      <option value="3">★★★☆☆ - Average</option>
      <option value="2">★★☆☆☆ - Poor</option>
      <option value="1">★☆☆☆☆ - Terrible</option>
    </select>
  </div>
  <div>
    <label for="id_comment" class="block font-medium">Comment</label>
    <textarea name="comment" id="id_comment" rows="4" class="w-full border-gray-300 rounded shadow-sm" required></textarea>
  </div>
  <input type="hidden" name="product" value="{{ product.id }}">
  <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
    Submit Review
  </button>
</form>
