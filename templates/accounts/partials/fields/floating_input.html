<div class="relative w-full">
  <input
    type="{{ type|default:'text' }}"
    name="{{ field.name }}"
    id="{{ field.id_for_label }}"
    value="{{ field.value|default_if_none:'' }}"
    placeholder=" "
    {% if field.field.help_text %}aria-describedby="{{ field.id_for_label }}_help"{% endif %}
    {% if field.field.autocomplete %}autocomplete="{{ field.field.autocomplete }}"{% endif %}
    {% if field.field.autofocus %}autofocus{% endif %}
    {% if field.field.disabled %}disabled{% endif %}
    {% if field.field.readonly %}readonly{% endif %}
    {% if field.field.max_length %}maxlength="{{ field.field.max_length }}"{% endif %}
    {% if field.field.min_length %}minlength="{{ field.field.min_length }}"{% endif %}
    {% if field.field.pattern %}pattern="{{ field.field.pattern }}"{% endif %}
    {% if field.field.size %}size="{{ field.field.size }}"{% endif %}
    {% if field.field.title %}title="{{ field.field.title }}"{% endif %}
    {% if field.field.classes %}class="{{ field.field.classes }}"{% endif %}
    {% if field.field.attrs %}{{ field.field.attrs|safe }}{% endif %}
    {% if field.field.type %}type="{{ field.field.type }}"{% endif %}
    {% if field.field.value %}value="{{ field.field.value }}"{% endif %}
    class="peer block w-full appearance-none border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 px-3 pt-5 pb-2 rounded-md text-sm text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none"
    {% if field.field.required %}required{% endif %}
  />
  <label for="{{ field.id_for_label }}"
    class="absolute left-3 top-2 text-sm text-gray-500 dark:text-gray-400 transform scale-100 origin-left transition-all
           peer-placeholder-shown:translate-y-3 peer-placeholder-shown:scale-100
           peer-focus:translate-y-1 peer-focus:scale-75 peer-focus:text-indigo-600 dark:peer-focus:text-indigo-400">
    {{ label }}
  </label>
</div>
{% if field.errors %}
  <p class="mt-2 text-sm text-red-600 dark:text-red-400">
    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  </p>
{% endif %}
{% if field.help_text %}
  <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
    {{ field.help_text }}
  </p>
{% endif %}
