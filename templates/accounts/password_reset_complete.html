{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-sm-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <h2 class="h3 mb-3">Password Reset Complete</h2>
                        <p class="text-muted">Your password has been set. You may go ahead and sign in now.</p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            Sign In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
