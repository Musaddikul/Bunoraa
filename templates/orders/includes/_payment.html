<div x-show="activeStep === 1" x-transition
     class="bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden">
  <div class="p-6 border-b border-gray-100 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Payment Method</h2>
  </div>
  <div class="p-6 space-y-6">
    <template x-if="isLoadingPaymentMethods">
      <div class="text-center py-8">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
        <p class="mt-4 text-gray-600 dark:text-gray-300">Loading payment methods...</p>
      </div>
    </template>

    <template x-if="!isLoadingPaymentMethods && paymentMethods.length === 0">
      <div class="text-center py-4">
        <p class="text-gray-600 dark:text-gray-400">No payment methods available at this time.</p>
        <button @click="fetchPaymentMethods" class="mt-2 text-blue-600 dark:text-blue-400 hover:underline">
          Try again
        </button>
      </div>
    </template>

    <template x-if="!isLoadingPaymentMethods && paymentMethods.length > 0 && !selectedPayment">
      <div class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700 dark:text-yellow-300">
              Please select a payment method to continue
            </p>
          </div>
        </div>
      </div>
    </template>

    <!-- Payment Methods List -->
    <template x-if="!isLoadingPaymentMethods && paymentMethods.length > 0">
      <div class="space-y-4">
        <template x-for="(method, index) in paymentMethods" :key="method.id">
          <label :for="`payment_${method.id}`"
                 class="flex items-center gap-3 p-4 rounded-xl border-2 cursor-pointer transition-all duration-200 group"
                 :class="{
                   'border-blue-500 bg-blue-50 dark:bg-blue-900/20': selectedPayment === method.id,
                   'border-gray-200 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600': selectedPayment !== method.id
                 }">
            <input type="radio" 
                   :id="`payment_${method.id}`" 
                   name="payment_method" 
                   :value="method.id"
                   x-model="selectedPayment" 
                   @change="$dispatch('payment-method-selected', { id: parseInt($event.target.value) })" {# Dispatch the parsed integer value #}
                   class="form-radio h-4 w-4 text-blue-600 transition duration-150 ease-in-out" />

            <img :src="method.icon" :alt="method.name" class="h-8 w-8 object-contain mr-2" />
            <div class="flex-grow">
              <h5 class="text-gray-900 dark:text-white font-medium" x-text="method.name"></h5>
              <p class="text-sm text-gray-600 dark:text-gray-300" x-text="method.description"></p>
            </div>

            <span x-show="method.is_popular" class="ml-2 px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
              Popular
            </span>
          </label>
        </template>
      </div>
    </template>

    <div class="flex justify-between pt-4">
      <button @click="prevStep" type="button" class="btn-secondary">
        <i class="fas fa-arrow-left mr-1"></i> Previous Step
      </button>
      <button @click="nextStep" type="button" class="btn-primary" :disabled="!selectedPayment">
        Review Order <i class="fas fa-arrow-right ml-1"></i>
      </button>
    </div>
  </div>
</div>
