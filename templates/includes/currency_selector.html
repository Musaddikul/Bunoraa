<!-- Currency Selector -->
<div id="currency-selector" class="relative">
    <button id="currency-selector-toggle" aria-haspopup="listbox" aria-expanded="false" class="p-2.5 rounded-xl text-stone-700 hover:text-amber-700 hover:bg-amber-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-amber-500 dark:text-stone-300 dark:hover:text-amber-300 dark:hover:bg-amber-950">
        <span id="currency-current">{{ currency_code }}</span>
    </button>
    <div id="currency-dropdown" role="listbox" aria-label="Choose currency" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-2xl shadow-2xl border border-stone-200 py-2 z-50 dark:bg-stone-800 dark:border-stone-700">
        <div id="currency-list" class="max-h-56 overflow-auto scrollbar-thin"></div>
    </div>
</div>

<script type="module">
import { initCurrencySelector } from '/static/js/components/currency-selector.js';
initCurrencySelector('#currency-selector');
</script>
