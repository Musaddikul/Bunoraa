<!-- Notification Center Dropdown -->
{% load static %}

<div id="notification-center" class="relative" data-dropdown>
    <!-- Notification Bell Button -->
    <button 
        type="button" 
        id="notification-bell"
        class="relative p-2 text-stone-600 hover:text-amber-600 dark:text-stone-400 dark:hover:text-amber-400 transition-colors rounded-lg hover:bg-stone-100 dark:hover:bg-stone-800"
        aria-label="Notifications"
        aria-haspopup="true"
        aria-expanded="false"
    >
        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <!-- Notification Badge -->
        <span id="notification-badge" class="hidden absolute -top-0.5 -right-0.5 w-4 h-4 md:w-5 md:h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">0</span>
        <!-- Unread indicator dot -->
        <span id="notification-dot" class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
    </button>
    
    <!-- Notification Dropdown Panel -->
    <div 
        id="notification-dropdown"
        class="hidden absolute right-0 top-full mt-2 w-80 md:w-96 bg-white dark:bg-stone-900 rounded-xl shadow-2xl border border-stone-200 dark:border-stone-700 z-50 overflow-hidden transform opacity-0 scale-95 transition-all duration-200"
        role="menu"
        aria-orientation="vertical"
    >
        <!-- Header -->
        <div class="px-4 py-3 border-b border-stone-200 dark:border-stone-700 flex items-center justify-between bg-stone-50 dark:bg-stone-800/50">
            <h3 class="font-semibold text-stone-900 dark:text-stone-100">Notifications</h3>
            <div class="flex items-center gap-2">
                <button 
                    type="button"
                    id="notification-mark-all-read"
                    class="text-xs text-amber-600 dark:text-amber-400 hover:underline"
                >
                    Mark all as read
                </button>
                <a 
                    href="{% url 'notifications:list' %}"
                    class="text-xs text-stone-500 dark:text-stone-400 hover:text-amber-600 dark:hover:text-amber-400"
                >
                    View all
                </a>
            </div>
        </div>
        
        <!-- Notification Filters -->
        <div class="px-4 py-2 border-b border-stone-200 dark:border-stone-700 flex gap-2 overflow-x-auto scrollbar-thin">
            <button type="button" data-filter="all" class="notification-filter-btn px-3 py-1 text-xs rounded-full bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-400 whitespace-nowrap">
                All
            </button>
            <button type="button" data-filter="unread" class="notification-filter-btn px-3 py-1 text-xs rounded-full bg-stone-100 text-stone-600 dark:bg-stone-800 dark:text-stone-400 hover:bg-amber-100 hover:text-amber-700 dark:hover:bg-amber-900/30 dark:hover:text-amber-400 whitespace-nowrap">
                Unread
            </button>
            <button type="button" data-filter="orders" class="notification-filter-btn px-3 py-1 text-xs rounded-full bg-stone-100 text-stone-600 dark:bg-stone-800 dark:text-stone-400 hover:bg-amber-100 hover:text-amber-700 dark:hover:bg-amber-900/30 dark:hover:text-amber-400 whitespace-nowrap">
                Orders
            </button>
            <button type="button" data-filter="promotions" class="notification-filter-btn px-3 py-1 text-xs rounded-full bg-stone-100 text-stone-600 dark:bg-stone-800 dark:text-stone-400 hover:bg-amber-100 hover:text-amber-700 dark:hover:bg-amber-900/30 dark:hover:text-amber-400 whitespace-nowrap">
                Promotions
            </button>
        </div>
        
        <!-- Notification List -->
        <div id="notification-list" class="max-h-80 overflow-y-auto scrollbar-thin">
            <!-- Loading state -->
            <div id="notification-loading" class="p-4 text-center">
                <div class="w-6 h-6 border-2 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                <p class="text-xs text-stone-500 dark:text-stone-400 mt-2">Loading notifications...</p>
            </div>
            
            <!-- Empty state -->
            <div id="notification-empty" class="hidden p-8 text-center">
                <svg class="w-12 h-12 mx-auto text-stone-300 dark:text-stone-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <p class="text-sm text-stone-500 dark:text-stone-400">No notifications yet</p>
                <p class="text-xs text-stone-400 dark:text-stone-500 mt-1">We'll notify you when something arrives!</p>
            </div>
            
            <!-- Notification items container -->
            <div id="notification-items">
                <!-- Notifications will be loaded here dynamically -->
            </div>
        </div>
        
        <!-- Footer -->
        <div class="px-4 py-3 border-t border-stone-200 dark:border-stone-700 bg-stone-50 dark:bg-stone-800/50">
            <a 
                href="{% url 'accounts:profile' %}"
                class="flex items-center justify-center gap-2 text-sm text-stone-600 dark:text-stone-400 hover:text-amber-600 dark:hover:text-amber-400 transition-colors"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Notification Settings
            </a>
        </div>
    </div>
</div>

<!-- Notification Item Template (for JS rendering) -->
<template id="notification-item-template">
    <div class="notification-item p-4 border-b border-stone-100 dark:border-stone-800 hover:bg-stone-50 dark:hover:bg-stone-800/50 transition-colors cursor-pointer" data-notification-id="">
        <div class="flex gap-3">
            <!-- Icon -->
            <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center notification-icon">
                <!-- Icon will be set based on type -->
            </div>
            <!-- Content -->
            <div class="flex-1 min-w-0">
                <div class="flex items-start justify-between gap-2">
                    <h4 class="text-sm font-medium text-stone-900 dark:text-stone-100 notification-title line-clamp-1"></h4>
                    <span class="flex-shrink-0 text-xs text-stone-400 dark:text-stone-500 notification-time"></span>
                </div>
                <p class="text-sm text-stone-600 dark:text-stone-400 notification-body line-clamp-2 mt-0.5"></p>
                <!-- Action button (optional) -->
                <a href="#" class="notification-action hidden inline-flex items-center gap-1 mt-2 text-xs text-amber-600 dark:text-amber-400 hover:underline">
                    <span class="notification-action-text"></span>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
            <!-- Unread indicator -->
            <div class="flex-shrink-0 notification-unread-dot">
                <span class="w-2 h-2 bg-amber-500 rounded-full block"></span>
            </div>
        </div>
    </div>
</template>
