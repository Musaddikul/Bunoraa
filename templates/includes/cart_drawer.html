<!-- Cart Drawer -->
<div id="cart-drawer" class="fixed inset-0 z-50 hidden">
    <div class="drawer-overlay absolute inset-0 bg-black/40 backdrop-blur-[1px]" data-cart-close></div>
    <div class="drawer-panel absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-2xl border-l border-stone-200 flex flex-col dark:bg-stone-900 dark:border-stone-700" data-cart-panel>
        <div class="flex items-center justify-end px-4 py-4 border-b border-stone-200 dark:border-stone-700">
            <button class="p-2 text-stone-500 hover:text-stone-700 hover:bg-stone-100 rounded-lg transition-colors dark:text-stone-300 dark:hover:text-stone-100 dark:hover:bg-stone-800" data-cart-close aria-label="Close cart">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto" data-cart-content>
            <div class="p-6 text-center text-stone-500 text-sm dark:text-stone-300">Loading cart...</div>
        </div>
        <div class="border-t border-stone-200 p-4 space-y-2 bg-stone-50 dark:bg-stone-800 dark:border-stone-700" data-cart-summary>
            <div class="flex items-center justify-between text-sm">
                <span class="text-stone-600 dark:text-stone-300">Subtotal</span>
                <span class="font-semibold text-stone-900 dark:text-white" data-cart-subtotal>$0.00</span>
            </div>
            <a href="{% url 'cart:cart' %}" class="block w-full text-center py-3 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-xl transition-colors" data-cart-checkout>
                Go to cart
            </a>
        </div>
    </div>
</div>
