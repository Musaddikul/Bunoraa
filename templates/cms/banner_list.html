{# cms/banner_list.html #}
{% extends "base.html" %}
{% block title %}Banners{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 py-8">
  {% for banner in banners %}
  <div class="rounded-lg shadow bg-white dark:bg-gray-800 overflow-hidden">
    <img src="{{ banner.image.url }}" alt="{{ banner.title }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h2 class="font-semibold text-lg">{{ banner.title }}</h2>
      {% if banner.link %}
      <a href="{{ banner.link }}" class="text-sm text-blue-500 underline">Learn more</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
