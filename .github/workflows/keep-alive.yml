name: Keep Alive

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping site to keep it alive
        run: |
          echo "Pinging bunoraa.com at $(date)"
          curl -fsS --retry 3 --retry-delay 5 -o /dev/null https://bunoraa.com/health/ && echo "✓ Site is up" || echo "✗ Site may be down"
