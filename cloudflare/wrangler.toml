# Wrangler configuration for Bunoraa warmup worker
name = "bunoraa-warmup"
main = "cloudflare/warmup-worker.js"
compatibility_date = "2025-12-28"
type = "javascript"

# Set your Cloudflare Account ID here or provide it as an environment variable in CI
# Replace the placeholder below before publishing via CLI if you prefer local deploys
account_id = "558bc0d014e2ae8268244260bf05b597"

[build]
# Optional build step executed before deploy (set to your project build if needed)
command = "npm run build"

[env.production]
